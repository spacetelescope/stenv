# this is the base unpinned environment for ``stenv``; to manually resolve an environment from this file, run the following: 
# conda env create -n stenv -f https://raw.githubusercontent.com/spacetelescope/stenv/main/environment.yaml 

channels:
  - conda-forge

dependencies:
  - astropy
  - dask
  - fitsverify
  - hstcal>=3.0.3
  - h5py
  - ipython
  - jupyter
  - numpy<2.0
  - pip
  - python>=3.10
  - scipy
  - pip:
      - acstools
      - asdf
      - calcos
      - ccdproc
      - costools
      - crds
      - drizzlepac
      - ginga
      - jwst
      - nictools
      - reftools
      - stcal
      - stdatamodels
      - stistools
      - stsynphot
      - stregion
      - synphot
      - wfc3tools
      - wfpc2tools
